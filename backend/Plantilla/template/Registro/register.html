<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal de Pacientes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/css/register.css">
    <script src="../../static/js/crud-users-fetch.js"></script>
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../">
                    <i class="fas fa-film"></i>
                    <span class="logo-texto">
                        Portal de Pacientes  
                    </span>
                </a>
            </div>
            
            <!-- <a href="#"><img src="./img/registration_2/logo.svg" alt="logo"></a> -->
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h2>Registro</h2>
            <form action="#" id="form-user" method="GET" novalidate>
                <input type="hidden" required name="id" id="id-user" >
                <div class="form-control">
                    <label>Nombre</label>
                    <input type="text" required name="nombre" id="nombre" >
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label>Apellido</label>
                    <input type="text" required name="apellido" id="apellido">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" required name="correo" id="correo">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>                            
                <div class="form-terms"> 
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <button type="submit" id="btn-save-user">Registrarse</button>
                <div class="form-help"> 
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../static/js/validation-register.js"></script> -->
</body>
