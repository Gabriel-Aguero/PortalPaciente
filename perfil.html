<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Salud</title>
    <link rel="stylesheet" href="style.css">
    <title>Portal Salud</title>    
    <link rel="icon" type="image/x-icon" href="images/logo-ico.ico">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>  
    <header class="header">
        <div class="logo">
            <img src="images/logo_portal-blanco.png" alt="Logo del Portal Saludo" class="logo">
        </div>       
        <nav class="navbar">
            <div class="nav-items" id="nav-items">        
                <a href="index.html">Home</a>
                <a href="/perfil.html">Mi perfil</a>
                <a href="">Datos Clinicos</a>
                <a href="">Tratamiento</a>
                <a href="">Turnos</a>
            </div>
        </nav>
        <div class="user">
            <img src="images/user.svg" alt="Logo de Usuario" class="user">        
            <span>user</span>
        </div> 
        <div class="menu" id="menu">
            <img src="images/menu.svg" alt="">
        </div>
    </header>        
    <main class="main">
        <section class="content">                            
           <h1 class="title">Mi Perfil</h1>                        
        <!--Formulario-->    
           <div class="form-wrapper">
            
            <div class="form-content">
                <h3>Completa el formulario con tus datos personales</h3>
                <form action="" class="form-body">
                    <div class="input-content">
                        <label for="input-nombre">Nombre</label>
                        <input type="text" name="nombre" id="input-nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="input-content">
                        <label for="input-apellido">Apellido</label>
                        <input type="text" name="apellido" id="input-apellido" placeholder="Ingresa tu apellido">
                    </div>
                    <div class="input-content">
                        <label for="input-edad">Edad</label>
                        <input type="number" name="edad" id="input-edad" placeholder="Ingresa tu edad">
                    </div>
                    <div class="input-content">
                        <label for="input-dni">DNI</label>
                        <input type="number" name="dni" id="input-dni" placeholder="Ingresa tu DNI">
                    </div>
                    <div class="input-content">
                        <label for="input-localidad">Localidad</label>
                        <input type="text" name="localidad" id="input-localidad" placeholder="Ingresa tu Localidad">
                    </div>
                    <div class="input-content">
                        <label for="input-Fecha-Nacimiento">Fecha de Nacimiento</label>
                        <input type="text" name="fecha-nacimiento" id="input-Fecha-Nacimiento" placeholder="Ingresa tu Fecha de Nacimiento">
                    </div>
                    <div class="input-content">
                        <label for="input-telefono">Localidad</label>
                        <input type="text" name="telefono" id="input-telefono" placeholder="Ingresa tu Telefono">
                    </div>
                    <div class="input-content">
                        <label for="input-email">Email</label>
                        <input type="email" name="email" id="input-email" placeholder="Ingresa tu Email">
                    </div>
                    <div class="input-content">
                        <button type="submit">Enviar</button>
                        <button>Cancelar</button>                        
                    </div>

                </form>   
            </div>

            <div class="form-image">
                <div class="input-content">
                    <label for="input-file">Cargar Archivos</label>
                    <input type="file" name="file" id="input-file">                    
                </div>
            </div>
           
           </div>
        <!--Fin Formulario-->
        </section>
    
    </main>
    <footer class="footer">
        <div class="footer-basic">
            <footer>
                <div class="social"><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a></div>
                <p class="copyright">Grupo 02 | Comisión #24184 © 2024</p>
            </footer>
        </div>

    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
