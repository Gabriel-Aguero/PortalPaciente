<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Salud</title>
    <link rel="stylesheet" href="../../style.css">  
    <link rel="stylesheet" href="style.css">  
    <link rel="icon" type="image/x-icon" href="../../images/logo-ico.ico">
    <!--Iconos Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>  
    <header class="header">
        <div class="logo">
            <img src="../../images/logo_portal-blanco.png" alt="Logo del Portal Salud" class="logo">
        </div>       
        <nav class="navbar" id="navbar">
            <div class="nav-items" id="nav-items">        
                <a href="../../index.html">Home</a>
                <a href="../Perfil/perfil.html">Mi perfil</a>
                <a href="datos-clinicos.html">Datos Clinicos</a>
                <a href="../Tratamiento/tratamientos.html">Tratamiento</a>
                <a href="../Contacto/contacto.html">Contacto</a>
            </div>
        </nav>
        <div class="user">
            <img src="../../images/user.svg" alt="Logo de Usuario" class="user">        
            <span>user</span>
        </div> 
        <div class="menu" id="menu">
            <img src="../../images/menu.svg" alt="">
        </div>
    </header>                
    <main class="main">        
        <div class="form-container">
            <h1>Formulario de Datos Clínicos</h1>
            <span id="error-message" class="error-message"></span>
            <form class="registration-form" id="registrationForm">
                <div class="form-section">
                    <h2>Antecedentes Personales</h2>
                    <div class="form-group">
                        <label for="diagnosis">Diagnóstico:</label>
                        <select id="diagnosis" name="diagnosis">
                            <option value="">Seleccione un diagnóstico</option>
                            <option value="opcion1">Hipertensión arterial</option>
                            <option value="opcion2">Diabetes tipo 2</option>
                            <option value="opcion3">Hipotiroidismo</option>
                            <option value="opcion4">Enfermedades cardiovasculares</option>
                            <option value="opcion5">Asma</option>
                            <option value="opcion6">Enfermedad renal crónica</option>
                            <option value="opcion7">Depresión</option>
                            <option value="opcion8">Obesidad</option>
                            <option value="opcion9">Artritis</option>
                            <option value="opcion10">Enfermedad de Parkinson</option>
                        </select>
                    </div>
                    <div id="additional-diagnosis-container"></div>
                    <span id="add-diagnosis" class="add-diagnosis">Agregar Otro Diagnóstico</span>
                    <div class="form-group">
                        <label for="diagnosis-date">Fecha de Diagnóstico:</label>
                        <input type="date" id="diagnosis-date" name="diagnosis-date">
                    </div>
                    <div class="form-group">
                        <label for="allergies">Alergias:</label>
                        <input type="text" id="allergies" name="allergies">
                    </div>
                    <div class="form-group">
                        <label for="treatment">Tratamiento:</label>
                        <input type="text" id="treatment" name="treatment">
                    </div>
                    <div class="form-group">
                        <label for="studies">Estudios Realizados:</label>
                        <input type="text" id="studies" name="studies">
                    </div>
                </div>
                <div class="form-section">
                    <h2>Antecedentes Familiares</h2>
                    <div class="form-group">
                        <label for="relationship">Parentesco:</label>
                        <input type="text" id="relationship" name="relationship">
                    </div>
                    <div class="form-group">
                        <label for="family-diagnosis">Diagnóstico:</label>
                        <input type="text" id="family-diagnosis" name="family-diagnosis">
                    </div>
                    <div id="additional-family-diagnosis-container"></div>
                    <span id="add-family-diagnosis" class="add-diagnosis">Agregar Otro Diagnóstico</span>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-basic">
            <footer>
                <div class="social">
                    <a href="../../index.html"><i class="bi bi-house-fill"></i></a>
                    <a href="../Perfil/perfil.html"><i class="bi bi-person-fill"></i></a>
                    <a href="../Tratamiento/tratamientos.html"><i class="bi bi-heart-pulse-fill"></i></a>
                    <a href="datos-clinicos.html"><i class="bi bi-file-earmark-medical-fill"></i></a>
                    <a href="../Contacto/contacto.html"><i class="bi bi-at"></i></a>
                </div>
                <p class="copyright">Grupo 02 | Comisión #24184 © 2024</p>
            </footer>
        </div>

    </footer>    
    <!--Script Datos Clinicos-->
    <script src="script.js"></script> 
    <!--Script web-->
    <script src="../../script.js"></script>
</body>
</html>
