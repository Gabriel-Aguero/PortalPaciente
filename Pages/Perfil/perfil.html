<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Salud</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Pages/Perfil/style.css">
    <title>Portal Salud</title>    
    <link rel="icon" type="image/x-icon" href="/images/logo-ico.ico">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">     
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>  
    <header class="header">
        <div class="logo">
            <img src="/images/logo_portal-blanco.png" alt="Logo del Portal Saludo" class="logo">
        </div>       
        <nav class="navbar">
            <div class="nav-items" id="nav-items">        
                <a href="/">Home</a>
                <a href="/perfil.html">Mi perfil</a>
                <a href="">Datos Clinicos</a>
                <a href="/Pages/Tratamiento/tratamientos.html">Tratamiento</a>
                <a href="">Turnos</a>
            </div>
        </nav>
        <div class="user">
            <img src="/images/user.svg" alt="Logo de Usuario" class="user">        
            <span>user</span>
        </div> 
        <div class="menu" id="menu">
            <img src="images/menu.svg" alt="">
        </div>
    </header>        
    <main class="main">
        <div class="content">                            
           <h1 class="title-perfil">Mi Perfil</h1>                        
        <!--Formulario-->    
           <div class="form-wrapper">

                <div class="form-image">
                    <img src="/images/upload-image.png" alt="Imagen para cargar">                
                    <div class="input-content">
                        <input class="input-file" type="file" name="file" id="file-input">                    
                        <label for="file-input" class="file-label">Seleccionar Archivo</label>
                        <label id="file-name" for="input-file">No hay ningun archivo seleccionado</label>
                    </div>
                </div>
                
                <div class="form-content">
                    <h3>Completa el formulario con sus datos personales</h3>
                    <form method="post" class="form-body" id="formulario">
                        <div class="input-content">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">                            
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="edad">Edad</label>
                            <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="dni">DNI</label>
                            <input type="number" name="dni" id="dni" placeholder="Ingresa tu DNI">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="localidad">Localidad</label>
                            <input type="text" name="localidad" id="localidad" placeholder="Ingresa tu Localidad">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" placeholder="Ingresa tu Fecha de Nacimiento">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="telefono">Telefono</label>
                            <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu Telefono">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu Email">
                            <p></p>
                        </div>
                        <div class="input-btn">
                            <button class="btn btn-enviar" type="submit">Enviar</button>
                            <button class="btn btn-cancelar">Cancelar</button>                        
                        </div>
                        <div>                            
                        </div>
                    </form>   
                </div>  
           </div>
        <!--Fin Formulario-->
     </div>
    
    </main>
    <footer class="footer">
        <div class="footer-basic">
            <footer>
                <div class="social"><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a><a href="#"><i class="fa-solid fa-house fa-xs"></i></a></div>
                <p class="copyright">Grupo 02 | Comisión #24184 © 2024</p>
            </footer>
        </div>

    </footer>
    
    <script src="/script.js"></script>    
</body>
</html>
