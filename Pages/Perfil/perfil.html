    <header class="header">

    <main class="main">
        <div class="content">                            
           <h1 class="title-perfil">Mi Perfil</h1>

           <div class="form-wrapper">

                    <img src="/images/upload-image.png" alt="Imagen para cargar">

                        </div>
                        <div class="input-content">
                            <label for="edad">Edad</label>
                            <input type="number" name="edad" id="edad" placeholder="Ingresa tu edad">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="dni">DNI</label>
                            <input type="number" name="dni" id="dni" placeholder="Ingresa tu DNI">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="localidad">Localidad</label>
                            <input type="text" name="localidad" id="localidad" placeholder="Ingresa tu Localidad">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" placeholder="Ingresa tu Fecha de Nacimiento">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="telefono">Telefono</label>
                            <input type="text" name="telefono" id="telefono" placeholder="Ingresa tu Telefono">
                            <p></p>
                        </div>
                        <div class="input-content">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu Email">
                            <p></p>
                        </div>
                        <div class="input-btn">
                            <button class="btn btn-enviar" type="submit">Enviar</button>
                            <button class="btn btn-cancelar">Cancelar</button>                        
                        </div>
                        <div>                            
                        </div>
                    </form>   
                </div>  
           </div>
        <!--Fin Formulario-->
     </div>
    
    </main>
    <footer class="footer">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Salud</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/Pages/Perfil/style.css">     
    <link rel="icon" type="image/x-icon" href="/images/logo-ico.ico">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">     
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>  
    <header class="header">
        <div class="logo">
            <img src="/images/logo_portal-blanco.png" alt="Logo del Portal Saludo" class="logo">
        </div>       
        <nav class="navbar" id="navbar">
            <div class="nav-items" id="nav-items">        
                <a href="/">Home</a>
                <a href="">Mi perfil</a>
                <a href="/Pages/Datos-Clinicos/datos-clinicos.html">Datos Clinicos</a>
                <a href="/Pages/Tratamiento/tratamientos.html">Tratamiento</a>
                <a href="/Pages/Contacto/contacto.html">Contacto</a>
            </div>
        </nav>
        <div class="user">
            <img src="/images/user.svg" alt="Logo de Usuario" class="user">        
            <span>user</span>
        </div> 
        <div class="menu" id="menu">
            <img src="/images/menu.svg" alt="">
        </div>
    </header>        
    <main class="main">
        <div class="form-container">
            <h1>Mi Perfil</h1>
            <span id="error-message" class="error-message"></span>
            <div class="form-grid">
                <div class="image-upload-section">
                    <div class="form-group">
                        <label for="image-upload">Subir Imagen</label>
                        <div class="image-upload-wrapper">
                            <label for="image-upload" class="custom-file-upload">
                                <img src="/images/user.png" alt="Upload Image Icon">                                
                            </label>
                            <input type="file" id="image-upload" name="image-upload" accept="image/*">
                        </div>
                    </div>
                </div>
                <form class="registration-form" id="registrationForm">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label>Sexo</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required> Masculino</label>
                            <label><input type="radio" name="gender" value="female"> Femenino</label>
                            <label><input type="radio" name="gender" value="other"> Otro</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">Localidad</label>
                        <select id="city" name="city" required>
                            <option value="">Seleccione su localidad</option>
                            <option value="ciudad1">Almirante Brown</option>
                            <option value="ciudad1">Avellaneda</option>
                            <option value="ciudad1">Berazategui</option>
                            <option value="ciudad1">Berisso</option>
                            <option value="ciudad1">Ensenada</option>
                            <option value="ciudad1">Esteban Echeverria</option>
                            <option value="ciudad1">Ezeiza</option>
                            <option value="ciudad1">Florencio Varela</option>
                            <option value="ciudad1">La Plata</option>
                            <option value="ciudad1">Lanús</option>
                            <option value="ciudad1">Lomas de Zamora</option>
                            <option value="ciudad1">Presidente Perón</option>
                            <option value="ciudad1">Quilmes</option>
                            <option value="ciudad1">San Vicente</option>                                                        
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Fecha de Nacimiento</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>  
    </main>
    <footer class="footer">
        <div class="footer-basic">
            <footer>
                <div class="social">
                    <a href="/"><i class="bi bi-house-fill"></i></a>
                    <a href="/Pages/Perfil/perfil.html"><i class="bi bi-person-fill"></i></a>
                    <a href="/Pages/Tratamiento/tratamientos.html"><i class="bi bi-heart-pulse-fill"></i></a>
                    <a href="datos-clinicos.html"><i class="bi bi-file-earmark-medical-fill"></i></a>
                    <a href="contacto.html"><i class="bi bi-file-earmark-medical-fill"></i></a>
                </div>
                <p class="copyright">Grupo 02 | Comisión #24184 © 2024</p>
            </footer>
        </div>

    </footer>
    
    <script src="/Pages/Perfil/script.js"></script>
    <script src="/script.js"></script>    
</body>
</html>
