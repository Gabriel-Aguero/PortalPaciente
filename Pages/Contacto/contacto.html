<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Salud</title>
    <link rel="stylesheet" href="../../style.css">    
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" type="image/x-icon" href="../../images/logo-ico.ico">
    <!--Iconos Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">     
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>  
    <header class="header">
        <div class="logo">
            <img src="../../images/logo_portal-blanco.png" alt="Logo del Portal Saludo" class="logo">
        </div>       
        <nav class="navbar" id="navbar">
            <div class="nav-items" id="nav-items">        
                <a href="../../index.html">Home</a>
                <a href="../Perfil/perfil.html">Mi perfil</a>
                <a href="../Datos-Clinicos/datos-clinicos.html">Datos Clinicos</a>
                <a href="../Tratamiento/tratamientos.html">Tratamiento</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
        <div class="user">
            <img src="../../images/user.svg" alt="Logo de Usuario" class="user">        
            <span>user</span>
        </div> 
        <div class="menu" id="menu">
            <img src="../../images/menu.svg" alt="">
        </div>
    </header>        
    <main class="main">                          
        <div class="container">
            <div class="form-section">
                <h1>Formulario de Contacto</h1>
                <span id="error-message" class="error-message"></span>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Género</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male"> Masculino</label>
                            <label><input type="radio" name="gender" value="female"> Femenino</label>
                            <label><input type="radio" name="gender" value="other"> Otro</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">País</label>
                        <select id="country" name="country" required>
                            <option value="">Seleccione su país</option>
                            <option value="argentina">Argentina</option>
                            <option value="mexico">México</option>
                            <option value="spain">España</option>
                            <option value="chile">Chile</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Escriba su consulta</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                    </div>


                    <div class="form-group">
                        <label><input type="checkbox" name="subscribe" value="yes"> Suscribirse a la newsletter</label>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="image-section">
                <img src="../../images/bacground-contact.jpg" alt="Descripción de la imagen">
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-basic">
            <footer>
                <div class="social">
                    <a href="../../index.html"><i class="bi bi-house-fill"></i></a>
                    <a href="../Perfil/perfil.html"><i class="bi bi-person-fill"></i></a>
                    <a href="../Tratamiento/tratamientos.html"><i class="bi bi-heart-pulse-fill"></i></a>
                    <a href="../Datos-Clinicos/datos-clinicos.html"><i class="bi bi-file-earmark-medical-fill"></i></a>
                    <a href="contacto.html"><i class="bi bi-at"></i></a>
                </div>
                <p class="copyright">Grupo 02 | Comisión #24184 © 2024</p>
            </footer>
        </div>

    </footer>
    <!--Script Contacto-->
    <script src="script.js"></script> 
    <!--Script web-->
    <script src="../../script.js"></script>
</body>
</html>
